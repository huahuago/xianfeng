<script type="text/html" id="marketdel">
<div class="main_content">
	<!-- 侧边栏 -->

			<%for(var i in data.categories){%>

			<%}%>	
		</ul>

    <!-- 右边栏 -->
    <div class="right">

            <div class="new">

                </ul>
            </div>
            <!--  -->
            <ul class="productlist">
                <ul class="deltail" newId="104749">
                    <li class="productlist_holder"></li>

    			                    <div class="productlist_item_inner">
    			                        <div class="product_image">

    			                        </div>
    			                        <div class="proudect_wrap">

    			                            <p class="weight"><%=data.products["104749"][j].specifics%></p>

    			                                    <span class="price_yuan">¥</span>
    			                                    <%=data.products["104749"][j].partner_price%>

    			                                    <span class="price_yuan">¥</span>
    			                                    <%=data.products["104749"][j].market_price%>

    			                            </p>

    			                            </span>
    			                        </div>
    			                    </div>
    		                	</li>

</div>
